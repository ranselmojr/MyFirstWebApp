{% extends 'base.html' %}



{% block content %}
 	      <form id="category_form" method="post" action="/main/add/">

            {% csrf_token %}
           <p></p>
            <p>{{ form.title.label_tag }}:
            {{ form.title }}</p>
            <p>{{ form.bodytext.label_tag}}:<br>
            {{ form.bodytext }}</p>
            

            <input type="submit" name="submit" value="Create Category" />
        </form>
 <script type="text/javascript" src="/media/static/tinymce/tinymce.min.js"></script>
